<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EducaIgual</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <span class="material-symbols-outlined menu-icon">menu</span>
      <img src="/img/logotipoheader-removebg-preview.png" alt="Logo do cabeçalho" class="direita" />
    </div>
  </header>

  <main class="content-wrapper">
    <div class="container">
      <form class="form-box">
        <h2>Login</h2>

        <div class="input-group">
          <label for="username">Email/Username:</label>
          <input type="text" id="username" />
        </div>

        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" />
        </div>

        <div class="btn-group">
          <button class="btn" type="submit">Entrar</button>
          <button class="btn btn-secondary" type="button">Esqueci a Senha</button>
        </div>

        <p style="text-align: center; margin-top: 20px;">É novo no EducaIgual?</p>
        <a href="/pages/cadastro.html" class="btn btn-register">Cadastrar</a>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer">
      <img src="/img/Projeto_Interdisciplinar-removebg-preview.png" alt="Logotipo footer" class="esquerda" />
      <p>EducaLivre - Todos os direitos reservados 2025-2028</p>
    </div>
  </footer>
</body>
</html>
