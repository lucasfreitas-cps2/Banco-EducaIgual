<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EducaIgual</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  
  <header class="cabecalho">
  <div class="logo">
    <img src="/img/Logo que fica no header.png" alt="logotipo EducaLivre">
  </div>
  <div class="container-busca">
    <input type="text" placeholder="Encontre uma Instituição">
    <button><i class="fas fa-search"></i></button>
  </div>
  <div class="actions">
    <span>Torne-se Um Avaliador!</span>
    <button onclick="window.location.href='cadastro.html' " class="cadastro-btn">Cadastro</button>
  </div>
  <div class="menu-icon">
    <i class="fas fa-bars"></i>
  </div>
</header>
  <main class="content-wrapper">
    <div class="container">
      <form class="form-box">
        <h1>Login</h1>

        <div class="input-group">
          <label for="username">Email/Username:</label>
          <input type="text" id="username" />
        </div>

        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" />
        </div>

        <div class="btn-group">
          <button class="btn" type="submit">Entrar</button>
          <button class="btn btn-secondary" type="button">Esqueci a Senha</button>
        </div>

        <p style="text-align: center; margin-top: 20px;">É novo no EducaIgual?</p>
        <a href="/pages/cadastro.html" class="btn btn-register">Cadastrar</a>
      </form>
    </div>
  </main>
 <footer class="rodape">
    <div class="rodape-conteudo">


      <p>&copy; 2025 EducaLivre</p>


      <div class="rodape-links">
        <h4>Institucional</h4>
        <ul>
          <li><a href="/pages/Sc.html">Sobre nós</a></li>
          <li><a href="#">Política de privacidade</a></li>
        </ul>
      </div>
      <a href="#" class="voltar-topo">
        <i class="fas fa-chevron-up"></i> Voltar ao topo
      </a>
    </div>
  </footer>
 
</body>
</html>
