<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EducaLivre</title>
  <link rel="stylesheet" href="index.css">
  <!--Font awesome para os ícones-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!--Fonte Montserrat-->
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
<header class="cabecalho">
  <div class="logo">
    <img src="/img/Logo que fica no header.png" alt="logotipo EducaLivre">
  </div>
  <div class="container-busca">
    <input type="text" placeholder="Encontre uma Instituição">
    <button><i class="fas fa-search"></i></button>
  </div>
  <div class="actions">
    <span>Torne-se Um Avaliador!</span>
    <button class="cadastro-btn">Cadastro</button>
  </div>
  <div class="menu-icon">
    <i class="fas fa-bars"></i>
  </div>
</header>

<main class="conteudo">
  <h1 class="titulo">Instituições de Destaque</h1>
  <section class="cards">
    <!-- Aqui fica os cards das escolas -->
  </section>
</main>

</body>
</html>
