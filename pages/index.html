<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EducaLivre</title>
  <link rel="stylesheet" href="index.css">
  <!--Font awesome para os ícones-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!--Fonte Montserrat-->
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
<header class="cabecalho">
  <div class="logo">
    <img src="/img/Logo que fica no header.png" alt="logotipo EducaLivre">
  </div>
  <div class="container-busca">
    <input type="text" placeholder="Encontre uma Instituição">
    <button><i class="fas fa-search"></i></button>
  </div>
  <div class="actions">
    <span>Torne-se Um Avaliador!</span>
    <button class="cadastro-btn">Cadastro</button>
  </div>
  <div class="menu-icon">
    <i class="fas fa-bars"></i>
  </div>
</header>

<main class="conteudo">
  <h1 class="titulo">Instituições de Destaque</h1>
  <section class="cards">
    <div class="container-cards">
         <div class="instituicao-card">

  <img src="https://img.freepik.com/vetores-gratis/cena-do-edificio-da-escola-grande_1308-32058.jpg?semt=ais_hybrid&w=740" alt="Imagem da escola" class="imagem-escola" />
  <div class="info-escola">

    <h3 class="nome-escola">E.E MAURICIO DE SOUZA</h3>
  </div>

  <div class="nota">
    <i class="fa-solid fa-book-open" style="color: #0a2f52;"></i>
    <span class="valor">4.78</span>
  </div>

    </div>
 <hr>

         <div class="instituicao-card">

  <img src="https://img.freepik.com/vetores-gratis/cena-do-edificio-da-escola-grande_1308-32058.jpg?semt=ais_hybrid&w=740" alt="Imagem da escola" class="imagem-escola" />
  <div class="info-escola">

    <h3 class="nome-escola">E.M ANTONIO FAGUNDES</h3>
  </div>

  <div class="nota">
    <i class="fa-solid fa-book-open" style="color: #0a2f52;"></i>
    <span class="valor">4.78</span>
  </div>

    </div>
  </section>
</main>

</body>
</html>
